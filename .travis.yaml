sudo: required
services:
  - docker
env:
  global:
    - SHA=$(git rev-parse HEAD)
    - CLOUDDSK_CORE_DIABLE_PROMPTS=1
before_install:
  - openssl aes-256-cbc -K $encrypted_9f3b5599b056_key -iv $encrypted_9f3b5599b056_iv -in service-account.json.enc -out service-account.json -d
  - curl https://sdk.cloud.google.com | bash > /dev/null;
  - source $HOME/google-cloud-sdk/path.bash.inc
  - gcloud components update kubectl
  - gcloud auth activate-service-account --key-file service-account.json
  - gcloud config set project crucial-minutia-350707
  - gcloud config set compute/zone asia-south1-a
  - glcoud container clusters get-credentials multi-cluster
  - echo "$DOCKER_PASSWORD" | docker login -u "DOCKER_USERNAME" --password-stdin
  - docker build -t sumanthsetty/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true sumanthsetty/react-test npm test 

deploy:
  provider: script
  script: bash ./deploy.sh
  on:
    branch: master

  
